<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本表单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/utf8-php/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/utf8-php/lang/zh-cn/zh-cn.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

</head>
<body>

<form role="form" action="data/save" method="post" enctype="multipart/form-data">
  <div style="width: 30%">
    <div class="form-group">
        <label for="name">文章标题</label>
        <input type="text" class="form-control" id="name" name="name"
               placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="name">文章描述</label>
        <input type="text" class="form-control" name="desc"
               placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="inputfile">文章封面</label>
        <input type="file" id="inputfile" name="img">
        <p class="help-block">这里是块级帮助文本的实例。</p>
    </div>
      <label for="inputfile">文章内容</label>
      <div class="form-group">
          <textarea name="text" id="A" cols="30" rows="10"></textarea>
      </div>
    <button type="submit" class="btn btn-default">添加文章</button>
  </div>
</form>
</body>
</html>
<script>
    $(document).ready(function(){
        UE.getEditor("A")
    });
</script>
